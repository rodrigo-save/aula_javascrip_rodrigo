    <h1>Problema 3</h1>
    <p>o usuário digita 2 números, mostrar a soma, a subtração, a multiplicação e a divisão</p>

    <script>

    let num1 = prompt("Digite um valor")
    console.log(num1)
    num1 = Number(num1)

    let num2 = prompt("Digite outro valor")
    console.log(num2)
    num2 = Number(num2)

    alert("A soma de "+`${num1}` +  " e " + `${num2}` + " é " +(num1+num2))
    alert("A subitração de "+`${num1}` +  " e " + `${num2}` + " é " +(num1-num2))
    alert("A multiplicação de "+`${num1}` +  " e " + `${num2}` + " é " +(num1*num2))
    alert("A divisão de "+`${num1}` +  " e " + `${num2}` + " é " +(num1/num2))
    

    </script>
</body>
